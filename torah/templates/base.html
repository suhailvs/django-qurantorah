{% load static %}

{% url 'torah:home' as torah %}
{% url 'quran:home' as quran %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.png' %}">

    <title>Quran Torah</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/grid.css' %}">
    {% block css %}
    {% endblock %}
  </head>

  <body>
    <div class="container"> 
      <div class="row justify-content-center">

        <div class="col-md-8 col-sm-12 main-box">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link{% if torah in request.path or request.path ==  '/' %} active{% endif %}" href="{{ torah }}">Torah</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if quran in request.path %} active{% endif %}" href="{{ quran }}">Quran</a>
            </li>
          </ul>
          {% block body %}
          {% endblock %}
        </div>
      </div>
    </div> <!-- /container -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    
    {% block js %}
    {% endblock %}
  </body>
</html>
